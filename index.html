<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background-container">
        </div>
        <div id="logoContainer">
            <img src="/img/Logo (1).png" alt="Logo de la marca" id="logo">
        </div>
        <div id="inputContainer">
            <textarea id="inputText" placeholder="Escribe el texto aquí..."></textarea>
            <div id="notice">
                <img src="/img/error-circle-solid-24.png" alt="Icono de aviso" style="width: 20px; vertical-align: middle; margin-right: 8px;">
                <p style="display: inline; font-size: 14px;">Solo letras minúsculasm sin acentos y sin signos de puntuación.</p>
            </div>
            <div class="buttons">
                <button id="encryptButton" onclick="encryptText()">Encriptar</button>
                <button id="decryptButton" onclick="decryptText()">Desencriptar</button>
            </div>
            <div id="footer">
                <h2 id="placeholderFooterTitle">Sígueme en mis redes:</h2>
                <div id="networks">
                    <a href="https://www.linkedin.com/in/jeliasgomez/" target="_blank"><img src="/img/linkedin-logo-24.png" href="https://www.linkedin.com/in/jeliasgomez/" alt="Linkedin" style="width: 30px; vertical-align: middle; margin-right: 8px;"></a>
                    <a href="https://github.com/Jony-the-creator" target="_blank"><img src="/img/github-logo-24.png" alt="Github" style="width: 30px; vertical-align: middle; margin-right: 8px;"></a>
                    <a href="https://linktr.ee/eltiopanini" target="_blank"><img src="/img/link-alt-regular-24.png" alt="Linktree" style="width: 30px; vertical-align: middle; margin-right: 8px;"></a>
                </div>
            </div>
        </div>
        <div id="outputContainer">
            <img id="placeholderImage" src="/img/Muñeco.png" alt="Placeholder" style="display: block; width: 100%; max-width: 300px; margin: 0 auto;">
            <h1 id="placeholderTitle" style="text-align: center;">Ningún mensaje fue encontrado</h1>
            <p id="placeholderText" style="text-align: center;">Ingresa el texto que desees encriptar o desencriptar.</p>

            <textarea id="outputText" style="display: none; width: 100%; max-width: 300px; margin: 0 auto;"></textarea>
            <button id="copyButton" style="display: none;" onclick="copyText()">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
